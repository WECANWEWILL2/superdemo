<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>注册</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a >能力规范文稿管理系统</a>
</nav>
<div class="card border-dark mb-3" style="max-width: 18rem;">
    <div class="card-header">入会申请</div>
    <div class="card-body text-dark">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUserName">用户名</label>
                    <input type="username" class="form-control" id="inputUserName" placeholder="User Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputSex">性别</label>
                    <input type="sex" class="form-control" id="inputSex" placeholder="Sex">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputBirthday">出生日期</label>
                    <input type="birthday" class="form-control" id="inputBirthday" placeholder="Birthday">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">家庭住址</label>
                <input type="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
            <label for="inputTelephone">联系方式</label>
            <input type="telephone" class="form-control" id="inputTelephone" placeholder="1008611">
        </div>
            <div class="form-group">
                <label for="inputRecommender">推荐人</label>
                <input type="recommender" class="form-control" id="inputRecommender" placeholder="张三">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputIndustryClub">行业分会</label>
                    <select id="inputIndustryClub" class="form-control">
                        <option selected>行业分会1</option>
                        <option>行业分会2</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputSpecialCommitte">专委会</label>
                    <select id="inputSpecialCommitte" class="form-control">
                        <option selected>专委会1</option>
                        <option>专委会2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
